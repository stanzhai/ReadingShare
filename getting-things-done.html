				<section data-markdown>
					<script type="text/template">
						## “心静如水”的至高境界

						- 空手道中用“心静如水”来形容一切就绪的状态。想像把一粒石子投入沉寂无声的池塘中，池塘中的水会有何种反应呢？
						- 答案是：依照所投入物体的质量和力度作出相应的反应，然后又归于平静。池水既不会反应过激，也不会听之任之。
						- 如果你的大脑中空空如也，总是处于一切就绪的状态，它就会向一切事情敞开大门。
					</script>
				</section>				

				<section data-markdown>
					<script type="text/template">
						## 寻求更好的工作方法

						- 信息量和工作量倍增的今天
						- 一些老的工作方法可能不在奏效
						- 如何减少压力?
						- 如何高效工作?
					</script>
				</section>


				<section data-markdown>
					<script type="text/template">
						## 目标

						- 把一切赶出你的大脑，在大脑中不留任何事情。
					</script>
				</section>

				<section>
					<h3>压力从何而来？</h3>
				</section>

				<section>
					<section data-markdown>
						<script type="text/template">
							## 压力

							- 来自内心的恐惧
							- 缺乏控制力
							- 组织管理、准备和行动不足
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
						## 工作在不断变化

						- 唯一不变的就是变化本身
						- 狂风和巨浪永远站在最精明强干的航海家一边。
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
						## 为什么有些事情总是萦绕在你的心头

						- 你还没有确切地认定它们的预期结果是什么
						- 你还没有决定你下一步的具体行动到底是什么
						- 你还没有把后果和即将采取行动的提示信息存入你所依赖的体系中去
						</script>
					</section>	

					<section data-markdown>
						<script type="text/template">
						## 未能付诸行动  

						- 开始便是行动的一半。
						- 事情极少由于时间匮乏而受阻。它们陷入困境往往是由于未能判定行动而造成的。
						</script>
					</section>	

					<section data-markdown>
						<script type="text/template">
						## 精力被分散  

						- 你没有理由两次产生同一想法，除非你对它情有独钟。 
						- 你大脑中盘踞问题的多少与其解决的效率成反比。 
						- 你发挥能量的能力与你放松休息的能力直接成正比。 
						</script>
					</section>						
				</section>

				<section>
					<h3>如何行动，才能减少压力</h3>
				</section>				

				<section data-markdown>
					<script type="text/template">
						## 出色地管理好所有的工作

						- 每当事情出现在大脑中就作出决策，而不是拖到日后
						- 这件事总占据着你的头脑，你的思维就会受阻。
						- 你必须明白你的工作到底是什么。
						- 需要采取什么行动来推动工作的发展进程。
						- 对Tasks进行清空、整理、回顾、执行和控制，让大脑腾空，形成自己的“工作篮”
						- 不让那些悬而未解决的事情来控制自己的大脑
						- 用平静的心情有条不紊地处理眼前的工作
					</script>
				</section>		

				<section data-markdown>
					<script type="text/template">
						## 从横向和纵向两个角度出发来控制各种任务、工作和行动

						- “横向的”控制保证了所有行动都具有连贯性、逻辑性
						- “纵向的”控制则是指针对每个具体的主题和工作所进行的思考
					</script>
				</section>	

				<section data-markdown>
					<script type="text/template">
						## 把一切赶出你的大脑

						- 将所有的“材料”百分之百地存入一些实实在在的工具篮中，而不是遗留在你的头脑中。
						- 利用好GTD工具。
					</script>
				</section>	

				<section data-markdown>
					<script type="text/template">
						## 横向管理工作进程的5个阶段

						1. 收集一切引起我们注意力的事情；
						2. 加工处理后，确定它们的实质以及解决方法；
						3. 组织整理得出的结论；
						4. 把它们列为我们行动的选择方案；
						5. 行动，这就构成了我们生活中的“横向”管理层，随时添加新事务。
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						## 横向管理工作

						回顾和检查工作 6 个标准的模式

						我们必须首先搞懂我们的工作到底是什么。至少可以从 6 个不同的角度加以衡量。我们可以高度的概念进行类比

						1. 5 万英尺以上：生活 
						2. 4 万英尺：3~5 年的展望 
						3. 3 万英尺：1~2 年的目标 
						4. 2 万英尺：责任范围 
						5. 1 万英尺：当前的工作 
						6. 跑道：目前的行动 
					</script>
				</section>		



				<section data-markdown>
					<script type="text/template">
						## 强化“纵向”工作重心.

						1. 强化某一项工作，保行动方案切实可行，
						2. 把预期的成效融入你个人的管理体系之中，运用“纵向”思维提高工作效率
					</script>
				</section>	
				
				<section data-markdown>
					<script type="text/template">
						## 人的大脑只有经过5个步骤才能够完成任何一项任务

						1. 定义目标和原则 
						2. 展望成果 
						3. 集思广益 
						4. 组织管理　
						5. 明确下一步的行动方案
					</script>
				</section>

						- 番茄时钟
