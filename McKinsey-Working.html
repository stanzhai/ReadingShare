						- 伞：行动

					- 反复重复“为什么”
					- 最后阶段需要考虑：针对谁、做什么、如何做
					- 不知道如何选择时，采用“位置矩阵”
					- 寻求解决问题的真正方法时，采用“逻辑树”
					</script>

					- 顶层：事实和理由推到出的结论
					- 中层：堆积理由
					- 底层：必须由不容置疑的事实组成
					</script>

					- 超越自己的框架，避免陷入为主
					- 区分事实与意见
					</script>

						- 解决问题不要只顾眼前，要考虑未来走向
						- 电梯测试：30s内完成问题描述
						- 不要一个人完成所有工作
						- 保持本我，不要试图改变自己，成为别人。不断提高原本的自己，才能赢到最后，获得最大回报
